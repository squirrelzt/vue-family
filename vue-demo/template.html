<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的模板语法</title>
    <script src="vue.js"></script>
</head>
<body>
     <div id="app">
         <div>{{ name + 'cat'}}</div>
         <div v-text="name + ' cat'"></div>
         <div v-html="name + ' cat'"></div>
     </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: '<h1>tom</h1>'
            }
        })
    </script>
</body>
</html>
